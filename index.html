<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>《六國論》主題內容圖</title>
  <style>
    body {
      background: #fdfaf4;
      font-family: "cwTeXYen", "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .mindmap {
      position: relative;
      width: 800px;
      padding: 20px;
    }

    .center {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 15px 30px;
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .branch {
      position: absolute;
      width: 300px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 15px;
      font-size: 16px;
      line-height: 1.6;
    }

    .line {
      position: absolute;
      width: 2px;
      background-color: black;
      z-index: 1;
    }

    /* 分支定位 */
    .branch1 { top: 0; left: 20px; }
    .branch2 { top: 0; right: 20px; }
    .branch3 { bottom: 0; left: 20px; }
    .branch4 { bottom: 0; right: 20px; }

  </style>
</head>
<body>

<div class="mindmap">
  <div class="center">六國論的主題內容</div>

  <div class="branch branch1">指出六國破亡主因在於賂秦，並非兵不利、戰不善</div>
  <div class="branch branch2">論證賂秦損失遠勝戰敗，秦貪無厭，諸侯自招滅亡</div>
  <div class="branch branch3">說明不賂者因失援而亡，強調合縱抗秦的重要性</div>
  <div class="branch branch4">借古諷今，勸戒北宋切勿向外族求和</div>
</div>

</body>
</html>
