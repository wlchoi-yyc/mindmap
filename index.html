<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>《六國論》魚骨圖</title>
  <style>
    body {
      font-family: "標楷體", sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .fishbone {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .bone {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin: 10px 0;
      width: 100%;
    }
    .label {
      width: 40%;
      padding: 10px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      text-align: right;
      font-weight: bold;
    }
    .line {
      flex-grow: 1;
      height: 2px;
      background-color: #333;
      margin: 0 10px;
    }
    .point {
      width: 40%;
      padding: 10px;
      background-color: #fffbe6;
      border: 1px solid #ccc;
    }
    .center-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #fffacc;
      border: 2px solid #e6c200;
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>《六國論》魚骨圖</h1>  <div class="fishbone">
    <div class="bone">
      <div class="label">表層原因（反駁）</div>
      <div class="line"></div>
      <div class="point">非兵不利，戰不善</div>
    </div><div class="bone">
  <div class="label">實質原因（提出）</div>
  <div class="line"></div>
  <div class="point">賂秦 → 割地喪權，自削國力</div>
</div>

<div class="bone">
  <div class="label">賂秦之害</div>
  <div class="line"></div>
  <div class="point">助長秦之野心，秦益而六國損</div>
</div>

<div class="bone">
  <div class="label">齊不賂亦亡</div>
  <div class="line"></div>
  <div class="point">不合縱抗秦 → 孤立失敗</div>
</div>

<div class="bone">
  <div class="label">今之教訓</div>
  <div class="line"></div>
  <div class="point">賄君如賂秦，施賂者損，受賂者益</div>
</div>

<div class="center-box">
  六國破滅，弊在賂秦。
</div>

  </div>
</body>
</html>
